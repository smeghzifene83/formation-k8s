apiVersion: v1
kind: Pod
metadata:
  name: init-demo
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: workdir
      mountPath: /usr/share/nginx/html
      readOnly: true
  # These containers are run during pod initialization
  initContainers:
  - name: init-index
    image: busybox
    command:
    - sh
    - "-c"
    - "echo 'Page generated by init container. ' > /work-dir/index.html"
    volumeMounts:
    - name: workdir
      mountPath: "/work-dir"
  - name: add-date
    image: busybox
    command:
    - sh
    - "-c"
    - "date >> /work-dir/index.html"
    volumeMounts:
    - name: workdir
      mountPath: "/work-dir"      
  dnsPolicy: Default
  volumes:
  - name: workdir
    emptyDir: {}